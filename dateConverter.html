<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Converter</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link href="css\bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link rel="icon" href="icon.ico">
  </head>
  <body>
    
    <header>
      <svg width="100%" height="200">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0F2027" />
            <stop offset="50%" style="stop-color:#203A43" />
            <stop offset="100%" style="stop-color:#2C5364" />
          </linearGradient>
        </defs>
        <rect width="100%" height="100%" style="fill:url(#grad1)" />
        <text x="50%" y="50%" text-anchor="middle" alignment-baseline="middle" font-family="cursive" fill="white">Date Converter</text>
      </svg>
    </header>

    <div w3-include-html="nav.htm"></div>

    <br>
    
    <!-- Main Form -->
    <form name="myForm">
      <div class="grid-container">
        <div style="padding: 20px; margin: 20px; background-color: lightgray; border: 1px solid black;">
          <div class="input-group">
            <input id='gpicker' type="text" style="width:100%" name="gInputDate" placeholder="الرجاء إدخال التاريخ الميلادي المراد تحويله" required>
          </div>
          <p style="text-align: right" id="hShortDate"></p>
        </div>
        <div style="padding: 20px; margin: 20px; background-color: lightgray; border: 1px solid black;">
          <div class="input-group">
            <input id='hpicker' type="text" style="width:100%" name="hInputDate" placeholder="الرجاء إدخال التاريخ الهجري المراد تحويله" required>
          </div>
          <p style="text-align: right; text-orientation: sideways-right;" id="gShortDate"></p>
        </div>
      </div>
    </form>
    <footer>
      <h5 style="font-family: Arial;align-content: center;text-align: center;">Created with &#128151; by Abdulaziz</h5>
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
  <script src="js\bootstrap-hijri-datetimepicker.min.js"></script>
  <script src="js\scriptForDateConverter.js"></script>
  <script>
    w3.includeHTML();
  </script>
</html>
