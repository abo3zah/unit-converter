<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Converter</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="icon" href="icon.ico">
  </head>
  <body ng-app="myConversionApp" ng-controller="myCtrl">
    
    <header>
      <svg width="100%" height="200">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0F2027" />
            <stop offset="50%" style="stop-color:#203A43" />
            <stop offset="100%" style="stop-color:#2C5364" />
          </linearGradient>
        </defs>
        <rect width="100%" height="100%" style="fill:url(#grad1)" />
        <text x="50%" y="50%" text-anchor="middle" alignment-baseline="middle" font-family="cursive" fill="white">Date Converter</text>
      </svg>
    </header>

    <div ng-include="'nav.htm'"></div>

    <br>
    
    <!-- Main Form -->
    <form name="myForm">
      <div class="grid-container">
        <div style="padding: 20px; margin: 20px; background-color: lightgray; border: 1px solid black;">
          <input style="width: 78%;" type="date" name="gInputDate" ng-model="gInputDate" placeholder="Enter the goergian date" min="1900-01-01" required>
          <input style="width: 20%;" type="button" ng-show="myForm.gInputDate.$valid" ng-click="getHijriDate()" value="Convert">
          <p id="hShortDate" ng-hide="error"></p>
          <p id="hLongDate" ng-hide="error"></p>
          <p id="hErr" class="w3-panel w3-red" ng-show="error"></p>
        </div>
        <div style="padding: 20px; margin: 20px; background-color: lightgray; border: 1px solid black;">
          <input style="width: 78%;" type="date" name="hInputDate" ng-model="hInputDate" placeholder="Enter the higri date" required>
          <input style="width: 20%;" type="button" ng-show="myForm.hInputDate.$valid" ng-click="getGeogDate()" value="Convert">
          <p id="gShortDate" ng-hide="error"></p>
          <p id="gLongDate" ng-hide="error"></p>
          <p id="gErr" class="w3-panel w3-red" ng-show="error"></p>
        </div>
      </div>
    </form>


    <footer>
      <h5 class="w3-center" style="font-family: New Tegomin Arial;">Created with &#128151; by Abdulaziz</h5>
    </footer>
  </body>
  <script src="scriptForDateConverter.js"></script>
</html>
