<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Converter</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=New+Tegomin">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="icon" href="icon.ico">
  </head>
  <body ng-app="myConversionApp" ng-controller="myCtrl">
    
    <header>
      <svg width="100%" height="200">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0F2027" />
            <stop offset="50%" style="stop-color:#203A43" />
            <stop offset="100%" style="stop-color:#2C5364" />
          </linearGradient>
        </defs>
        <rect width="100%" height="100%" style="fill:url(#grad1)" />
        <text x="50%" y="50%" text-anchor="middle" alignment-baseline="middle" font-family="cursive" fill="white">Date Converter</text>
      </svg>
    </header>

    <div ng-include="'nav.htm'"></div>

    <br>
    
    <!-- Main Form -->
    <form name="myForm">
      <div class="w3-container">
        <div class="w3-row">
          <input type="date" name="inputDate" ng-model="inputDate" class="w3-col s8 m10 l11 w3-input" placeholder="Enter the goergian date" min="1900-01-01" required>
          <input type="button" ng-show="myForm.inputDate.$valid" class="w3-col s4 m2 l1 w3-button w3-blue w3-border w3-border-blue" ng-click="getHijriDate()" value="Convert">
        </div>
        <p id="shortDate" class="w3-input" ng-hide="error"></p>
        <p id="longDate" class="w3-input" ng-hide="error"></p>
        <p id="err" class="w3-panel w3-red" ng-show="error"></p>
      </div>
    </form>


    <footer>
      <h5 class="w3-center" style="font-family: New Tegomin;">Created with &#128151; by Abdulaziz</h5>
    </footer>
  </body>
  <script src="scriptForDateConverter.js"></script>
</html>
