<!DOCTYPE html>
<html dir='rtl' lang='ar'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>حاسب السعرات الحرارية</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>
    <script src='https://www.w3schools.com/lib/w3.js'></script>
    <link href='css\bootstrap-datetimepicker.min.css' rel='stylesheet' />
    <link rel='icon' href='icon.ico'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>

    <style>
      * {
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }

      a:hover {
        background-color: hsl(0,0%,30%);
      }

      input:invalid{
        background-color: yellow;
      }
    </style>

  </head>
  <body>
    
    <div w3-include-html='header.htm'></div>

    <div w3-include-html='nav.htm'></div>

    <br>
    
    <!-- Main Form -->
    <form name='myForm'>
      <div class='row p-3 m-3'>

        <div class='col-sm-12 border border-dark bg-light'>

          <div class='input-group pt-3'>
            <div class='input-group-append'>
              <span class='input-group-text'>الوزن (كجم)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </div>
            <input tabindex="1" class='text-primary form-control' id='weight' type='number' name='weight' placeholder='الوزن (كجم)' min='30' value='70' required>
          </div>

          <div class='input-group pt-3'>
            <div class='input-group-append'>
              <span class='input-group-text'>الطول (سم)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </div>
            <input tabindex="2" class='text-primary form-control' id='height' type='number' name='height' placeholder='الطول (سم)' min='0' value='170' required>
          </div>

          <div class='input-group pt-3'>
            <div class='input-group-append'>
              <span class='input-group-text'>العمر&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </div>
            <input tabindex="3" class='text-primary form-control' id='age' type='number' name='age' placeholder='العمر' min='5' value='30' required>
          </div>

          <div class='input-group pt-3'>
            <div class='input-group-append'>
              <span class='input-group-text'>الجنس&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </div>

            <div class='custom-control custom-radio custom-control-inline'>
              <input type='radio' class='custom-control-input' id='male' name='sex' value='male' checked>
              <label class='custom-control-label' for='male'>ذكر</label>
            </div>
            
            <div class='custom-control custom-radio custom-control-inline'>
              <input type='radio' class='custom-control-input' id='female' name='sex' value='female'>
              <label class='custom-control-label' for='female'>أنثى</label>
            </div>
          </div>

          <button type='button' class='btn btn-primary mt-3 form-control'>حساب</button>

        <p style='text-align: right' class='pt-3' id='BMI'><b>معادلة مؤشر كتلة الجسم</b>:</p>
        <p style='text-align: right' class=''><b>الوزن الصحي بين</b>:</p>

        <svg id='indicator' width="100%" height="10">
          <g transform="translate(0,0)">
            <path d="m 0,0 h 20 l-10,10" style="stroke:black;fill:black" visibility="hidden" />
          </g>
        </svg>

        <div class="progress">
          <div class="progress-bar font-weight-bold text-dark" id="bar" style="width:38.571429%;background-color: yellow;">وزن ناقص</div>
          <div class="progress-bar font-weight-bold" style="width:18.571429%;background-color: green;">وزن صحي</div>
          <div class="progress-bar font-weight-bold" style="width:14.285714%;background-color:red;">وزن زائد</div>
          <div class="progress-bar font-weight-bold" style="width:28.571429%;background-color: brown;">سمنة</div>
        </div>

        <p style='text-align: right' class="mt-3" id='BMR'><b>معادلة حساب السعرات الحرارية معدل الأيض الساسي</b>:</p>
        
        </div>
      </div>
    </form>

    <br>
    <br>

    <div w3-include-html='footer.htm'></div>

  </body>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script src='js\scriptForCaloriesCalc.js'></script>
  <script>
    w3.includeHTML();
  </script>
</html>
