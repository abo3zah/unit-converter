<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Unit Converter üå°Ô∏è</title>

    <link rel="icon" href="icon.ico">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <link rel="stylesheet" href="css\variables.css">
    <link rel="stylesheet" href="css\unitConverter.css">
    <link rel="stylesheet" href="css\header.css">
  
  </head>
  <body ng-app="myConversionApp" ng-controller="myCtrl">

    <div class="page">

      <div ng-include="'header.htm'"></div>
      
      <div class="mainContainer flexColumn">

        <!--  -->
        <div class="mainContainer">
          <select class="rounded padding" ng-change="loadUnits()" ng-model="unitType" ng-options="x for x in unitTypes" class="border-dark border"></select>
        </div>
      

        <!--  -->
        <div class="inputOutputBox">
          
          <div class="inputBox">
              <div class="center darkBackground padding rounded">
                <b>ŸÖŸÜ</b>
              </div>
              
              <div class="inputControlBox padding">
                <input class="rounded padding" type="number" ng-model="valueFrom" id="unit_from">
                <select class="rounded padding" id="unitFrom" ng-change="fetchOtherUnits()" ng-model="unitFrom" ng-options="x for x in units"></select>
              </div>
          </div>

      
          <div id="result_div" class="outputBox">

            <div class="center darkBackground padding rounded">
              <b>ÿ•ŸÑŸâ</b>
            </div>

            <div class="inputBox padding" ng-repeat="(y,x) in otherUnits">
              <span class="padding rounded bordered"><b>{{x['name']}}</b> : {{ calculate(x) | number}} {{x["symbol"]}}</span>
            </div>

          </div>

        </div>

      </div>


      <div ng-include="'footer.htm'"></div>
    </div>
  </body>

  <script type="module" src="js\unitConverter.js" defer></script>
</html>
