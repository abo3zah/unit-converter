<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=New+Tegomin">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.ico">
  </head>
  <body ng-app="myConversionApp" ng-controller="myCtrl">
    <header>
      <svg width="100%" height="200">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0F2027" />
            <stop offset="50%" style="stop-color:#203A43" />
            <stop offset="100%" style="stop-color:#2C5364" />
          </linearGradient>
        </defs>
        <rect width="100%" height="100%" style="fill:url(#grad1)" />
        <text x="50%" y="50%" text-anchor="middle" alignment-baseline="middle" font-size="4em" font-family="cursive" fill="white">Unit Converter</text>
      </svg>
    </header>

    <div ng-include="'nav.htm'"></div>

    <br>
    
    <div class="w3-container w3-mobile w3-padding-16">

      <!--Unit Type-->
      <div class="w3-container w3-row">
        <select ng-change="loadUnits()" ng-model="unitType" ng-options="x for x in unitTypes" class="w3-col w3-round w3-mobile w3-select w3-border"></select>
      </div>

      <br>
      
      <!-- Unit and Value -->
      <div class="w3-container w3-col m6 l6">
          <div class="w3-row w3-center w3-gray w3-text-white w3-large" style="text-shadow:1px 1px 0 black">
            From
          </div>
          <div class="w3-row">
            <input class="w3-half w3-hover-light-gray w3-panel w3-border-0 w3-border-bottom w3-input" type="number" ng-model="valueFrom" id="unit_from">
            <select id="unitFrom" class="w3-half w3-round w3-select w3-border" ng-change="fetchOtherUnits()" ng-model="unitFrom" ng-options="x for x in units"></select>
          </div>
      </div>

      <div id="result_div" class="w3-container w3-col m6 l6">
        <div class="w3-row w3-center w3-gray w3-text-white w3-large" style="text-shadow:1px 1px 0 black">
          To
        </div>
        <div class="w3-row" ng-repeat="(y,x) in otherUnits">
          <span class="w3-input">{{x['name']}} : {{ calculate(x) }} {{x["symbol"]}}</span>
        </div>
      </div>

    </div>

    <footer>
      <h5 class="w3-center" style="font-family: New Tegomin;">Created with &#128151; by Abdulaziz</h5>
    </footer>
  </body>
  <script type="module" src="scriptForIndex.js"></script>
</html>
