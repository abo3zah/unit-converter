<!DOCTYPE html>
<html dir='rtl' lang='ar'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <title>المجال و النطاق</title>
  <link rel='icon' href='icon.ico'>

  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="css\header.css">
  <link rel="stylesheet" href="css\variables.css">
  <link rel="stylesheet" href="css\domainToRange.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" defer></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
  <script src='https://www.w3schools.com/lib/w3.js'></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>

</head>

<body>

  <div class="page">
    <div w3-include-html='header.htm'></div>

    <div class="mainBox">

      <!-- Main Form -->
      <div class="two-cols">

        <!-- configuration -->

        <div class="container">
          <h5>المجال</h5>
          <div class="card-body">
            <div class='input-group'>
              <span>الأدنى</span>
              <input tabindex="1" id='rangeLow' type='number' name='rangeLow' value='0' onchange='calc()'
                placeholder='الرقم الأدنى' title="الأدنى" required>
            </div>
            <div class='input-group'>
              <span>الأعلى</span>
              <input tabindex="2" id='rangeHigh' type='number' name='rangeHigh' value='100' onchange='calc()'
                placeholder='الرقم الأعلى' title="الأعلى" required>
            </div>
          </div>
        </div>

        <div class="container">
          <h5>النطاق</h5>
          <div class="card-body">
            <div class='input-group'>
              <span>الأدنى</span>
              <input tabindex="3" id='domainLow' type='number' name='domainLow' value='4' onchange='calc()'
                placeholder='الرقم الأدنى' title="الأدنى" required>
            </div>
            <div class='input-group'>
              <span>الأعلى</span>
              <input tabindex="4" class='form-control text-primary' id='domainHigh' type='number' name='domainHigh'
                value='20' onchange='calc()' placeholder='الرقم الأعلى' title="الأعلى" required>
            </div>
          </div>
        </div>
      </div>

      <!-- User Entry -->
      <div class="container">
          <h5>رقم من المجال > رقم النطاق</h5>
          <div class='input-group'>
            <span>الرقم المراد تحويله&nbsp;</span>
            <input tabindex="5" class='text-primary' id='inputNumber' type='number'
              name='inputNumber' value='25' onchange='calc()' placeholder='' title="الرقم المراد تحويله" required>
          </div>
      </div>

      <!-- result -->
      <div class="container">
        <h5 class='text-center text-white'>النتيجة</h5>
        <p id="result"></p>
      </div>

    </div>

    <div w3-include-html='footer.htm'></div>
  </div>

</body>

<script>
  w3.includeHTML();
</script>

<script>
  function calc() {
    let rangeLow = document.querySelector("#rangeLow").value
    let rangeHigh = document.querySelector("#rangeHigh").value

    let domainLow = document.querySelector("#domainLow").value
    let domainHigh = document.querySelector("#domainHigh").value

    scale.domain([rangeLow, rangeHigh])
      .range([domainLow, domainHigh]);

    document.querySelector("#result").innerHTML = scale(document.querySelector("#inputNumber").value)
  }

  let scale = d3.scaleLinear();
  calc();
</script>

</html>
